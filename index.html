<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
<div class="container">
    <div class="selected">
        <p>Selected: </p>
        <div id = "selContent"></div>
    </div>
    <div div-name="Div N1 clicked" class="div1">
        <div div-name="Div N4 clicked" class="div4">
            <div div-name="Div N2 clicked" class="div2">
                <button onclick="onClickHandlerBtn1(event)" id = "btn1" class="button1">BT1</button>
            </div>
            <div div-name="Div N3 clicked" class="div3">
                <button onclick="onClickHandlerBtn2(event)" class="button2">BT2</button>
            </div>
        </div>

        <p>Some text</p>
    </div>

    <div class="input_block">
    <input id="input" class="inp" type="text">
    <button id="button3" class="btn3">OK</button>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
